    <div class="spaced row">
        <ng-container *ngFor="let d of doclist; let di = index">
            <div class="spaced col-md-2" style="justify-content: center;">
                <ng-container *ngIf="d.tipo == 'word'">
                    <div class="center row">
                        <img class="clickimg" (click)="openDoc(d.nome)" src='assets/images/wordicon.png'>
                    </div>
                </ng-container>
                <ng-container *ngIf="d.tipo == 'pdf'">
                    <div class="center row">
                        <img class="clickimg" (click)="openDoc(d.nome)" src='assets/images/pdficon.png'>
                    </div>
                </ng-container>
                <div class="center row">
                    <a class="clickable" (click)="openDoc(d.nome)">{{d.nome}}</a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
